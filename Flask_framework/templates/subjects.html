

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Form</title>
</head>
<body>
    <h1>Enter Your Scores</h1>
    <form method="post">
        <label for="math">Math:</label><br>
        <input type="number" id="math" name="math" required><br><br>

        <label for="english">English:</label><br>
        <input type="number" id="english" name="english" required><br><br>

        <label for="urdu">Urdu:</label><br>
        <input type="number" id="urdu" name="urdu" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
